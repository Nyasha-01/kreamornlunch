
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Workplace Lunch Orders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626, #ef4444, #f87171);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            z-index: 2;
            font-size: 18px;
            color: #9ca3af;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #dc2626, #ef4444);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(220, 38, 38, 0.4);
        }

        .auth-links {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .auth-links a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script>
        // Auto-hide flash messages after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.transition = 'opacity 0.5s ease-out';
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 3000);
            });
        });
    </script>
    <div class="container">
        <div class="header">
            <h1>Register</h1>
            <p class="subtitle">Create your account to start ordering</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">‚ö†Ô∏è {{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="first_name">üë§ First Name:</label>
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">
                </div>
            </div>

            <div class="form-group">
                <label for="last_name">üë• Last Name:</label>
                <div class="input-container">
                    <span class="input-icon">üë•</span>
                    <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="password">üîí Password:</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" required placeholder="Create a password (min 6 characters)">
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">üîê Confirm Password:</label>
                <div class="input-container">
                    <span class="input-icon">üîê</span>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                </div>
            </div>

            <button type="submit" class="submit-btn">
                ‚ú® Create Account
            </button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>
</html>
